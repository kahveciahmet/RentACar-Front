<body class="d-flex align-items-center py-4" style="background-image: url('/assets/images/background.jpg'); background-size: cover; background-position: center;">
    <main class="form-signin w-100 m-auto">
        <form [formGroup]="registerForm" class="login-form">
            <img class="mb-4 logo-shadow" src="/assets/images/kahveci_rental_logo.png" alt="" width="450" height="450">
            <h1 class="h3 mb-3 fw-normal text-center bold-text">Lütfen kayıt olunuz.</h1>

            <div class="form-group mb-3">
                <label for="firstName" class="sr-only"></label>
                <input formControlName="firstName" type="text" id="firstName" class="form-control" placeholder="Adınız" required autofocus>
            </div>
            <div class="form-group mb-3">
                <label for="lastName" class="sr-only"></label>
                <input formControlName="lastName" type="text" id="lastName" class="form-control" placeholder="Soyadınız" required>
            </div>
            <div class="form-group mb-3">
                <label for="email" class="sr-only"></label>
                <input formControlName="email" type="email" id="email" class="form-control" placeholder="Email adresiniz" required>
            </div>
            <div class="form-group mb-3">
                <label for="password" class="sr-only"></label>
                <input formControlName="password" type="password" id="password" class="form-control" placeholder="Şifreniz" required>
            </div>

            <button type="button" class="btn btn-primary w-100" (click)="register()">Kayıt Ol</button>

            <p class="mt-3 text-center">Zaten bir hesabınız var mı?</p>
            <button type="button" class="btn btn-secondary w-100" (click)="navigateToLogin()">Giriş Yap</button>

            <p class="mt-5 mb-3 text-body-secondary text-center">&copy; Ahmet Kahveci</p>
        </form>
    </main>
</body>
