<div class="container mt-5">
    <div *ngIf="!dataLoaded" class="d-flex justify-content-center">
        <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div *ngIf="dataLoaded">
        <h2 class="mb-4">Kiralama Listesi</h2>
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Araba Bilgileri</th>
                    <th scope="col">Müşteri Bilgileri</th>
                    <th scope="col">Kiralama Tarihi</th>
                    <th scope="col">Dönüş Tarihi</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let rental of rentals">
                    <th scope="row">{{ rental.id }}</th>
                    <td>{{ rental.carName }}</td>
                    <td>{{ rental.customerName }}</td>
                    <td>{{ rental.rentDate}}</td>
                    <td>{{ rental.returnDate }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
