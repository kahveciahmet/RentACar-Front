<body class="d-flex align-items-center py-4" style="background-image: url('/assets/images/background.jpg'); background-size: cover; background-position: center;">
    <main class="form-signin w-100 m-auto">
        <form [formGroup]="loginForm" class="login-form">
            <img class="mb-4 logo-shadow" src="/assets/images/kahveci_rental_logo.png" alt="" width="450" height="450">
            <h1 class="h3 mb-3 fw-normal text-center bold-text">Lütfen giriş yapınız.</h1>

            <div class="form-group mb-3">
                <label for="email" class="sr-only"></label>
                <input formControlName="email" type="email" id="email" class="form-control" placeholder="Email adresiniz" required autofocus>
            </div>
            <div class="form-group mb-3">
                <label for="password" class="sr-only"></label>
                <input formControlName="password" type="password" id="password" class="form-control" placeholder="Şifreniz" required>
            </div>

            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Beni hatırla
                </label>
            </div>
            <button type="button" class="btn btn-primary w-100" (click)="login()">Giriş yap</button>
            
            <p class="mt-3 text-center">You don't have an account?</p>
            <button type="button" class="btn btn-secondary w-100" (click)="navigateToRegister()">Register</button>
            
            <p class="mt-5 mb-3 text-body-secondary text-center">&copy; Ahmet Kahveci</p>
        </form>
    </main>
</body>
